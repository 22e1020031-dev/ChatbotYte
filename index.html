<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tr·ª£ l√≠ Y t·∫ø</title>
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root { color-scheme: light dark; }
    body { font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, Arial, Noto Sans; }
    .scrollbar-thin { scrollbar-width: thin; }
    .scrollbar-thin::-webkit-scrollbar { height: 8px; width: 8px; }
    .scrollbar-thin::-webkit-scrollbar-thumb { border-radius: 8px; }
  </style>
</head>
<body class="bg-slate-50 text-slate-900 dark:bg-slate-900 dark:text-slate-100 min-h-screen">
  <div class="max-w-5xl mx-auto p-4 sm:p-6">
    <!-- Header -->
    <header class="flex items-center justify-between gap-4 mb-4">
      <h1 class="text-2xl sm:text-3xl font-bold">Tr·ª£ l√≠ Y t·∫ø</h1>
      <div class="flex items-center gap-2">
        <input id="username" type="text" placeholder="T√™n c·ªßa b·∫°n" class="px-3 py-2 rounded-xl bg-white/80 dark:bg-slate-800 border" />
        <button id="saveNameBtn" class="px-3 py-2 rounded-xl bg-indigo-600 text-white">L∆∞u t√™n</button>
      </div>
    </header>

    <!-- Main layout -->
    <div class="grid md:grid-cols-3 gap-4">
      <!-- Chat Panel -->
      <section class="md:col-span-2 bg-white dark:bg-slate-800 rounded-2xl shadow-sm border flex flex-col h-[72vh]">
        <div id="chatHistory" class="flex-1 overflow-y-auto p-4 space-y-3 scrollbar-thin"></div>
        <div class="border-t p-3">
          <div class="flex gap-2 items-end">
            <textarea id="userInput" rows="2" placeholder="Nh·∫≠p c√¢u h·ªèi..." class="flex-1 resize-none px-3 py-2 rounded-2xl bg-slate-50 dark:bg-slate-900 border"></textarea>
            <button id="micBtn" class="px-4 py-2 rounded-2xl bg-rose-600 text-white">üé§</button>
            <button id="sendBtn" class="px-4 py-2 rounded-2xl bg-indigo-600 text-white">G·ª≠i</button>
          </div>
        </div>
      </section>

      <!-- Appointments -->
      <aside class="bg-white dark:bg-slate-800 rounded-2xl shadow-sm border p-4 space-y-4 h-[72vh] overflow-y-auto scrollbar-thin">
        <h2 class="font-semibold text-lg mb-2">L·ªãch h·∫πn c·ªßa t√¥i</h2>
        <button id="refreshApptBtn" class="px-3 py-1.5 rounded-xl bg-slate-100 dark:bg-slate-700">T·∫£i l·ªãch</button>
        <ul id="apptList" class="space-y-2"></ul>
      </aside>
    </div>
  </div>

  <script>
    const API_BASE = "https://chatbotyte-3.onrender.com";

    const chatHistory = document.getElementById('chatHistory');
    const userInput = document.getElementById('userInput');
    const sendBtn = document.getElementById('sendBtn');
    const micBtn = document.getElementById('micBtn');
    const usernameEl = document.getElementById('username');
    const saveNameBtn = document.getElementById('saveNameBtn');
    const refreshApptBtn = document.getElementById('refreshApptBtn');
    const apptList = document.getElementById('apptList');

    // L∆∞u t√™n user
    const persistedName = localStorage.getItem('health_username');
    if (persistedName) usernameEl.value = persistedName;
    saveNameBtn.onclick = () => {
      const name = usernameEl.value.trim();
      if (!name) { alert("Nh·∫≠p t√™n tr∆∞·ªõc"); return; }
      localStorage.setItem("health_username", name);
      alert("ƒê√£ l∆∞u t√™n: " + name);
    };

    // Enter g·ª≠i, Shift+Enter xu·ªëng d√≤ng
    userInput.addEventListener("keydown", (e) => {
      if (e.key === "Enter" && !e.shiftKey) {
        e.preventDefault();
        sendMessage();
      }
    });
    sendBtn.onclick = sendMessage;

    // Text-to-Speech
    function speak(text) {
      const synth = window.speechSynthesis;
      const utter = new SpeechSynthesisUtterance(text);
      utter.lang = "vi-VN";
      synth.speak(utter);
    }

    // Speech-to-Text
    micBtn.onclick = () => {
      const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
      recognition.lang = "vi-VN";
      recognition.interimResults = false;
      recognition.onresult = (e) => {
        const transcript = e.results[0][0].transcript;
        userInput.value = transcript;
        sendMessage();
      };
      recognition.start();
    };

    function addMsg(role, text) {
      const wrap = document.createElement("div");
      wrap.className = `flex ${role === "user" ? "justify-end" : "justify-start"}`;
      const bubble = document.createElement("div");
      bubble.className = `max-w-[85%] px-3 py-2 rounded-2xl text-sm whitespace-pre-wrap ${role === "user" ? "bg-indigo-600 text-white" : "bg-slate-100 dark:bg-slate-900"}`;
      bubble.innerHTML = marked.parse(text);
      wrap.appendChild(bubble);
      chatHistory.appendChild(wrap);
      chatHistory.scrollTop = chatHistory.scrollHeight;
    }

    async function sendMessage() {
      const name = (usernameEl.value || "").trim();
      const message = (userInput.value || "").trim();
      if (!name) return alert("Nh·∫≠p t√™n tr∆∞·ªõc");
      if (!message) return;
      addMsg("user", message);
      userInput.value = "";
      try {
        const res = await fetch(`${API_BASE}/api/message`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ username: name, message })
        });
        const data = await res.json();
        addMsg("assistant", data.reply);
        speak(data.reply); // bot ƒë·ªçc l·∫°i c√¢u tr·∫£ l·ªùi
      } catch (e) {
        addMsg("assistant", "‚ùå L·ªói g·ªçi API");
      }
    }

    // Load appointments
    async function loadAppointments() {
      const name = (usernameEl.value || "").trim();
      if (!name) return;
      apptList.innerHTML = "<li>ƒêang t·∫£i...</li>";
      const res = await fetch(`${API_BASE}/api/appointments?user=${encodeURIComponent(name)}`);
      const data = await res.json();
      apptList.innerHTML = data.appointments.length ?
        data.appointments.map(a => `<li>${a.clinic} - ${a.date} ${a.time}</li>`).join("") :
        "<li>Ch∆∞a c√≥ l·ªãch h·∫πn</li>";
    }
    refreshApptBtn.onclick = loadAppointments;
  </script>
</body>
</html>
